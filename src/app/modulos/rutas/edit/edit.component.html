<div class="container">
    <h3 class="center-align">Editar Ruta</h3>
  
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="edit()">
      <input formControlName="id" type="hidden" class="validate">
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="origen" type="text" class="validate">
          <label class="active" for="origen">Estación de origen</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="destino" type="text" class="validate">
          <label class="active" for="destino">Estación de destino</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="tiempo_estimado" type="number" class="validate">
          <label class="active" for="tiempo_estimado">Tiempo estimado x</label>
        </div>
      </div>
        
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Editar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
